#####################################################################
# 	Bed Heater
#####################################################################
[heater_bed]
##	SSR Pin - BED_OUT
heater_pin: BED
sensor_type: Generic 3950
sensor_pin: TB
##	Adjust Max Power so your heater doesn't warp your bed
max_power: 1
min_temp: 0
max_temp: 140
control: pid
pid_Kp=50.431
pid_Ki=2.606
pid_Kd=243.958
#pid_Kp=52.877
#pid_Ki=2.554
#pid_Kd=273.637

[homing_heaters]
heaters: extruder
steppers: stepper_z,stepper_z1,stepper_z2,stepper_z3