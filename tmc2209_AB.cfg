# DUMP_TMC STEPPER=stepper_x
[tmc2209 stepper_x]
uart_pin: M6_UART
interpolate: false
run_current: 1.1
sense_resistor: 0.110
stealthchop_threshold: 1
driver_TBL: 0
driver_TOFF: 2
driver_HEND: 1
driver_HSTRT: 0
driver_PWM_LIM: 10
driver_PWM_FREQ: 0
driver_PWM_GRAD: 8

[tmc2209 stepper_y]
uart_pin: M7_UART
interpolate: false
run_current: 1.1
sense_resistor: 0.110
stealthchop_threshold: 1
driver_TBL: 0
driver_TOFF: 2
driver_HEND: 1
driver_HSTRT: 0
driver_PWM_LIM: 10
driver_PWM_FREQ: 0
driver_PWM_GRAD: 8

