[thermistor NTC10K] #http://docs.ldomotors.com/en/guides/klipper-thermistor
temperature1: 25.2
resistance1: 8925.0
temperature2: 60.0
resistance2: 3660
temperature3: 65.0
resistance3: 3250.0

[temperature_sensor tmc5160_B]
# sensor_type: Generic 3950
sensor_type: NTC10K
sensor_pin: T2

[temperature_sensor tmc5160_A]
# sensor_type: Generic 3950
sensor_type: NTC10K
sensor_pin: T3

# DUMP_TMC STEPPER=stepper_x
[tmc5160 stepper_x]
cs_pin: M6_UART
spi_bus: spi1
# [tmc2209 stepper_x]
# uart_pin: M6_UART
# sense_resistor: 0.110
interpolate: false
run_current: 0.8
sense_resistor: 0.075
stealthchop_threshold: 1
driver_TBL: 0
driver_TOFF: 2
driver_HEND: 1
driver_HSTRT: 0
driver_PWM_LIM: 10
driver_PWM_FREQ: 0
driver_PWM_GRAD: 8

[tmc5160 stepper_y]
cs_pin: M7_UART
spi_bus: spi1
# [tmc2209 stepper_y]
# uart_pin: M7_UART
# sense_resistor: 0.110
interpolate: false
run_current: 0.8
sense_resistor: 0.075
stealthchop_threshold: 1
driver_TBL: 0
driver_TOFF: 2
driver_HEND: 1
driver_HSTRT: 0
driver_PWM_LIM: 10
driver_PWM_FREQ: 0
driver_PWM_GRAD: 8

