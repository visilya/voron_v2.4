[include trad_rack_optional.cfg]

[mcu tr]
canbus_uuid: 48ca42bbc884
canbus_interface: can0

[temperature_sensor tr]
sensor_type: temperature_mcu
sensor_mcu: tr
min_temp: 0
max_temp: 100

[belay my_belay]
# Make sure sync_to_extruder is set to True in the [trad_rack] section
extruder_type: trad_rack
sensor_pin:  ^tr:gpio14
multiplier_high: 1.05
multiplier_low: 0.95

[trad_rack]
selector_max_velocity: 400
selector_max_accel: 10000
toolhead_fil_sensor_pin: ^!EBBCan:PB3
lane_count: 7
lane_spacing: 17.0
servo_down_angle: 0.0
servo_up_angle: 180.0
toolhead_unload_speed: 20
extruder_load_speed: 20
toolhead_sense_speed: 20
hotend_load_speed: 7
selector_unload_length: 17.5
bowden_length: 1000.0
extruder_load_length: 44.5
hotend_load_length: 6.0
toolhead_unload_length: 80.0
buffer_pull_speed: 300.0 
sync_to_extruder: True

[stepper_tr_selector]
# stepper connected to SELECTOR, endstop to ENDSTOP
step_pin: tr:gpio2
dir_pin: !tr:gpio1
enable_pin: !tr:gpio3
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200
endstop_pin: ^tr:gpio15
position_min: 0.0
position_endstop: 0.0
position_max: 221   # (lane_count - 1) * lane_spacing
homing_speed: 30

[stepper_tr_fil_driver]
# stepper connected to GEAR, selector filament sensor to ENCODER
step_pin: tr:gpio7
dir_pin: !tr:gpio8
enable_pin: !tr:gpio6
rotation_distance: 22.67895
gear_ratio: 50:17
microsteps: 16
full_steps_per_rotation: 200
endstop_pin: ^tr:gpio15  # selector filament sensor
position_min: -5000
position_endstop: 0
position_max: 5000
homing_positive_dir: False

[tmc2209 stepper_tr_selector]
# connected to SELECTOR
uart_pin: tr:gpio0
interpolate: True
run_current: 0.63   # for a 1A peak motor
sense_resistor: 0.110

[tmc2209 stepper_tr_fil_driver]
# connected to GEAR
uart_pin: tr:gpio9
interpolate: False
run_current: 1.27   # for a 2A peak motor
sense_resistor: 0.110

[servo tr_servo]
# connected to SERVO
pin: tr:gpio21
maximum_servo_angle: 131
minimum_pulse_width: 0.000700
maximum_pulse_width: 0.002200

[extruder]
max_extrude_only_distance: 200
max_extrude_cross_section: 100

# Macros
[gcode_macro ACTIVATE_EXTRUDER]
rename_existing: ACTIVATE_EXTRUDER_BASE
gcode:
    {% set EXTRUDER = params.EXTRUDER|default('extruder')|lower|replace('extruder', '') %}
    {% if EXTRUDER == '' %}
        {% set EXTRUDER = '0' %}
    {% endif %}
    TR_LOAD_TOOLHEAD LANE={EXTRUDER}