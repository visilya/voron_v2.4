[mcu]
##--------------------------------------------------------------------
# serial: /dev/serial/by-id/usb-Klipper_stm32f429xx_2E004E001450304738313820-if00
# restart_method: command
##--------------------------------------------------------------------
canbus_uuid: ce5f75f5c4f0
canbus_interface: can0

[temperature_sensor RaspberryPi]
sensor_type: temperature_host

[printer]
kinematics = corexy
max_velocity = 500
max_accel = 30000
minimum_cruise_ratio = 0.75
#max_accel_to_decel = 20000
max_z_velocity = 30
max_z_accel = 700
square_corner_velocity = 30.0

[temperature_sensor Octopus]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 150

[gcode_macro SET_VELOCITY_LIMITS]
gcode:
    {% set ACCEL = params.ACCEL|default(10000) %}
    SET_VELOCITY_LIMIT ACCEL_TO_DECEL={ACCEL}
    SET_VELOCITY_LIMIT ACCEL={ACCEL}

##[stepper_z]
##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##	Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
#position_endstop: 1.20

#####################################################################
#  input shaper  definition
#####################################################################
[input_shaper]
##  A frequency (in Hz) of the input shaper for X or Y axis. 
shaper_freq_x: 66
shaper_freq_y: 46.4

##  A type of the intput shaper for X or Y axia.
shaper_type_x: mzv
shaper_type_y: mzv
##  Damping ratios of vibrations of X and Y axes used by input shapers
##  to improve vibration suppression. Default value is 0.1 which is a
##  good all-round value for most printers. In most circumstances this
##  parameter requires no tuning and should not be changed.
#damping_ratio_x: 0.1
#damping_ratio_y: 0.1

#####################################################################
# 	Fan Control
#####################################################################
[gcode_arcs]
#resolution: 1.0
[exclude_object]
[gcode_macro M486]
gcode:
  # Parameters known to M486 are as follows:
  #   [C<flag>] Cancel the current object
  #   [P<index>] Cancel the object with the given index
  #   [S<index>] Set the index of the current object.
  #       If the object with the given index has been canceled, this will cause
  #       the firmware to skip to the next object. The value -1 is used to
  #       indicate something that isn’t an object and shouldn’t be skipped.
  #   [T<count>] Reset the state and set the number of objects
  #   [U<index>] Un-cancel the object with the given index. This command will be
  #       ignored if the object has already been skipped

  {% if 'exclude_object' not in printer %}
    {action_raise_error("[exclude_object] is not enabled")}
  {% endif %}

  {% if 'T' in params %}
    EXCLUDE_OBJECT RESET=1

    {% for i in range(params.T | int) %}
      EXCLUDE_OBJECT_DEFINE NAME={i}
    {% endfor %}
  {% endif %}

  {% if 'C' in params %}
    EXCLUDE_OBJECT CURRENT=1
  {% endif %}

  {% if 'P' in params %}
    EXCLUDE_OBJECT NAME={params.P}
  {% endif %}

  {% if 'S' in params %}
    {% if params.S == '-1' %}
      {% if printer.exclude_object.current_object %}
        EXCLUDE_OBJECT_END NAME={printer.exclude_object.current_object}
      {% endif %}
    {% else %}
      EXCLUDE_OBJECT_START NAME={params.S}
    {% endif %}
  {% endif %}

  {% if 'U' in params %}
    EXCLUDE_OBJECT RESET=1 NAME={params.U}
  {% endif %}

[fan_generic exhaust_fan1]
# SET_FAN_SPEED FAN=exhaust_fan1 SPEED=0.5
pin: HE3
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 1.0
#heater: heater_bed
#heater_temp: 60
#fan_speed: 0.50

[multi_pin exhaust_gelid_fans_pins]
pins: FAN4, FAN0

[fan_generic exhaust_fan2]
pin: multi_pin:exhaust_gelid_fans_pins
